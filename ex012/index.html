<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeo está hospedado no meu próprio servidor</p>
  <video src="midia/Pexels Videos 2583490.mp4" width="500" controls></video>
  <!-- assim como foi feito com foto e áudio, esse é o if/else do HTML para dar várias opções de formatos para o navegador escolher qual é compatível -->
  <video width="500" poster="imagens/foto-g.png" controls autoplay loop>
    <source src="midia/Pexels Videos 2583490.mp4" type="video/MP4">
    <source src="midia/Pexels Videos 2583490.m4v" type="video/mp4">
    <source src="midia/Pexels Videos 2583490.webm" type="video/webm">
    <source src="midia/Pexels Videos 2583490.ogv" type="video/ogg">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
  </video>
  <!-- sempre coloque do mais leve para o mais pesado arquivo -->

  <h1>Inserindo vídeos do Youtube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/07d2dXHYb94" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
